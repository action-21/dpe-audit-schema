$id: https://schemas.dpe-audit.fr/enveloppe
$schema: https://json-schema.org/draft/2020-12/schema
title: Enveloppe
type: object
properties:
  niveaux:
    title: Liste des niveaux
    type: array
    items:
      $ref: /enveloppe/niveau
  locaux_non_chauffes:
    title: Liste des locaux non chauffés
    type: array
    items:
      $ref: /enveloppe/local_non_chauffe
  murs:
    title: Liste des murs
    type: array
    items:
      $ref: /enveloppe/mur
  planchers_bas:
    title: Liste des planchers bas
    type: array
    items:
      $ref: /enveloppe/plancher_bas
  planchers_hauts:
    title: Liste des planchers hauts
    type: array
    items:
      $ref: /enveloppe/plancher_haut
  baies:
    title: Liste des baies
    type: array
    items:
      $ref: /enveloppe/baie
  portes:
    title: Liste des portes
    type: array
    items:
      $ref: /enveloppe/porte
  ponts_thermiques:
    title: Liste des ponts thermiques
    type: array
    items:
      $ref: /enveloppe/pont_thermique
required:
  - locaux_non_chauffes
  - murs
  - planchers_bas
  - planchers_hauts
  - baies
  - portes
  - ponts_thermiques
$defs:
  niveau:
    title: Niveau
    type: object
    properties:
      surface:
        title: Surface en m²
        type: number
        minimumExclusive: 0
      inertie:
        title: Inertie
        type: string
        enum:
          - tres_lourde
          - lourde
          - moyenne
          - legere
    required:
      - surface
      - inertie
